<!-- Rocket -->
<path d="M1500 700 L1500 400 L1450 350 L1400 400 L1400 700 Z" fill="#fff" opacity="0.8" />
<path d="M1450 350 L1500 400 L1400 400 Z" fill="#fff" opacity="0.8" />

<!-- Data Visualization Lines -->
<path d="M200 100 Q400 150 600 120 T1000 180" stroke="#fff" stroke-width="2" opacity="0.5" fill="none" />
<path d="M1200 80 Q1400 130 1600 90 T1800 160" stroke="#fff" stroke-width="2" opacity="0.5" fill="none" />

<!-- Text Overlay -->
<text x="1000" y="600" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.9">Saudi Vision 2030</text>
<text x="1000" y="660" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" opacity="0.8">Innovation & Future</text>

<!-- Additional Digital Elements -->
<rect x="1800" y="100" width="60" height="40" fill="none" stroke="#fff" stroke-width="2" opacity="0.4" />
