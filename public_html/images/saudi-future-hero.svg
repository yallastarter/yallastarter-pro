<svg width="2000" height="1200" viewBox="0 0 2000 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<radialGradient id="gradient" cx="50%" cy="50%" r="70%">
<stop offset="0%" style="stop-color:#006c35;stop-opacity:1" />
<stop offset="100%" style="stop-color:#004d26;stop-opacity:1" />
</radialGradient>
</defs>

<!-- Background -->
<rect width="2000" height="1200" fill="url(#gradient)" />

<!-- Cityscape Silhouettes -->
<rect x="100" y="400" width="100" height="300" fill="#333" opacity="0.3" />
