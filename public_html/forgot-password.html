<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your YallaStarter password.">
    <title>Forgot Password - YallaStarter</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 1rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--neutral-600);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--neutral-700);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--neutral-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 108, 53, 0.2);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--neutral-600);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .alert {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: #FEE2E2;
            color: #DC2626;
            border: 1px solid #FCA5A5;
        }

        .alert-success {
            background: #D1FAE5;
            color: #059669;
            border: 1px solid #6EE7B7;
        }

        #step2 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-key logo-icon"></i>
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle" id="subtitle">Enter your email address to reset your password.</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <!-- Step 1: Check Email -->
        <form id="step1Form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your registered email" required>
            </div>
            <button type="submit" class="btn-submit" id="btnStep1">Continue</button>
        </form>

        <!-- Step 2: Set New Password (Direct Reset) -->
        <form id="step2Form" style="display: none;">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-control"
                    placeholder="Enter new password (min 6 chars)" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password"
                    required minlength="6">
            </div>
            <button type="submit" class="btn-submit" id="btnStep2">Reset Password</button>
        </form>

        <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Login</a>
    </div>

    <script>
        const API = window.location.origin;
        let verifiedEmail = '';

        function showAlert(msg, isError = true) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = msg;
            alertBox.style.display = 'block';
            alertBox.className = 'alert ' + (isError ? 'alert-error' : 'alert-success');
        }

        // Step 1: Verify Email
        document.getElementById('step1Form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('btnStep1');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            document.getElementById('alertBox').style.display = 'none';

            try {
                const res = await fetch(`${API}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (data.success && data.found) {
                    verifiedEmail = email;
                    document.getElementById('step1Form').style.display = 'none';
                    document.getElementById('step2Form').style.display = 'block';
                    document.getElementById('subtitle').textContent = 'Create a new password for your account.';
                    showAlert(data.message, false);
                } else {
                    showAlert(data.message || 'No account found with this email.');
                }
            } catch (err) {
                showAlert('Network error. Please try again.');
            } finally {
                if (document.getElementById('step1Form').style.display !== 'none') {
                    btn.disabled = false;
                    btn.textContent = 'Continue';
                }
            }
        });

        // Step 2: Set New Password
        document.getElementById('step2Form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('btnStep2');

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match.');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';

            try {
                const res = await fetch(`${API}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: verifiedEmail, newPassword })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('step2Form').style.display = 'none';
                    document.getElementById('subtitle').style.display = 'none';
                    showAlert(data.message, false);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showAlert(data.message || 'Error resetting password.');
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }
            } catch (err) {
                showAlert('Network error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>

</html>
